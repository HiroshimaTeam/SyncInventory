database:
  ##Le type de base de données. "sqlite" et "mysql" sont supportés.
  type: mysql
  ##Modifiez ces paramètres uniquement si vous choisissez "sqlite".
  mysql:
    host: 127.0.0.1
    ##Évitez d'utiliser l'utilisateur "root" pour des raisons de sécurité.
    username: root
    password: ""
    schema: votre_schema
    ##Le nombre maximum de requêtes SQL simultanées
    ##Recommandé : 1 pour sqlite, 2 pour MySQL. Vous pouvez augmenter cette valeur si votre connexion MySQL est très lente.

  worker-limit: 2
